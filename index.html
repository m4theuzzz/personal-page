<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modules/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/global.css">
    <link rel="stylesheet" href="./public/css/navigate.css">
    <link rel="stylesheet" href="./public/css/profile.css">
    <link rel="stylesheet" href="./public/css/projects.css">
    <link rel="stylesheet" href="./public/css/experiences.css">
    <link rel="stylesheet" href="./public/css/repos.css">
    <link rel="stylesheet" href="./public/css/footer.css">
</head>

<body>
    <div id="app">
        <header>
            <navigate :links="navLinks" v-bind:searchinput="searchValue"></navigate>
        </header>

        <section>
            <profile :user="user"></profile>
            <projects :projects="toRenderProjects" :types="projectsFilterTypes"></projects>
            <experience :experiences="experiences"></experience>
            <repos :repos="repositories"></repos>
        </section>

        <footer>
            <foot :logo="pucLogo"></foot>
        </footer>

        <div class="modal" tabindex="-1" id="appModal">
            <modal :selectedproject="selectedProject"></modal>
        </div>
    </div>

    <script src="./modules/js/bootstrap.bundle.min.js"></script>
    <script src="./modules/js/vueDev.js"></script>
    <script src="./public/js/env.js"></script>
    <script src="./public/js/components.js"></script>
    <script src="./public/js/app.js"></script>
    <script src="./public/js/utils.js"></script>
</body>

</html>
